<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="data.js"></script>
        <title>Test</title>
    </head>
    <body>
        <div class="wrapper">
            <table class="table">
                <thead class="table__head">
                    <tr>
                        <th class="header">Имя</th>
                        <th class="header">Фамилия</th>
                        <th class="header">Описание</th>
                        <th class="header">Цвет глаз</th>
                    </tr>
                </thead>
                <tbody class="table__body">
                </tbody>
            </table>
            <div class="edit-form__wrapper">
                <form name="edit">
                    <div class="edit-form__container">
                        <h2 class="edit-form__header">Редактировать</h2>
                        <div class="edit-form__inputs">
                            <label>Имя</label><input type="text" name="name" class="edit-form__input">
                            <label>Фамилия</label><input type="text" class="edit-form__input">
                            <label>Описание</label><textarea class="edit-form__input" name="about" rows="15"></textarea>
                            <label>Цвет глаз</label><select name="color" class="color">
                                <option value="red">red</option>
                                <option value="green">green</option>
                                <option value="blue">blue</option>
                                <option value="brown">brown</option>
                            </select>
                        </div>
                        <div class="edit-form__buttons">
                            <button type="button" class="save-btn edit-form__btn">Сохранить</button>
                            <button type="button" class="cancel-btn edit-form__btn">Отменить</button>
                        </div>
                    </div>
                </form>
            </div>
            <nav>
                <div class="nav__container">
                    <img src="img/angle-left-solid.svg" alt="" class="nav__prev-btn nav__btn">
                    <div class="nav__page">1</div>
                    <img src="img/angle-right-solid.svg" alt="" class="nav__next-btn nav__btn">
                </div>
            </nav>
        </div>
        <script src="script.js"></script>
    </body>
</html>
